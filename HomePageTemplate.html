<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>BME 2025 Capstone Showcase</title>
    <link rel="stylesheet" href="HomePage.css" />
</head>
<body>
    <div class="header">
        <img src="TeamLogo/uwenglogo.png" alt="UW Engineering Logo" class="logo" />
        <h1>2025 BME Capstone Showcase</h1>
        <img src="TeamLogo/uwenglogo.png" alt="UW Engineering Logo" class="logo" />
    </div>

    <!-- Gallery and rest of the page content here -->
    <div class="gallery">
        {% for team in teams %}
        <a class="tile" href="{{ team.Page_Link }}">
            <div class="caption">{{ team.Team_Name }}</div>
            <img src="{{ team.Prototype_Image }}" alt="{{ team.Team_Name }}" />
        </a>
        {% endfor %}
    </div>
</body>
</html>
